name: e2e

on:
  push: {}
  schedule:
    - cron: "0 0 * * *"

jobs:
  e2e-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [ '3.8', '3.9', '3.10', '3.11', '3.12' ]
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install global dependencies
        uses: ./.github/actions/common
      - name: Setup docker (missing on MacOS)
        if: runner.os == 'macos'
        run: |
          brew install docker
          colima start
          
          # For testcontainers to find the Colima socket
          # https://github.com/abiosoft/colima/blob/main/docs/FAQ.md#cannot-connect-to-the-docker-daemon-at-unixvarrundockersock-is-the-docker-daemon-running
          sudo ln -sf $HOME/.colima/default/docker.sock /var/run/docker.sock
      - name: Install project dependencies (without lockfile!)
        run: |
          realm run --scope "*-e2e" -- poetry install --only dev
          realm run --scope "*-e2e" -- poetry run pip install .
          realm run --scope "*-e2e" -- poetry install --only-root
      - name: Run tests
        run: realm task test --scope "*-e2e"
