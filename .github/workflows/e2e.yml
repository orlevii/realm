name: e2e

on:
  push: {}
  schedule:
    - cron: "0 0 * * *"

jobs:
  e2e-test:
    runs-on: ${{ matrix.os }}
    strategy:
#      fail-fast: false
      matrix:
        python-version: [ '3.8', '3.9', '3.10', '3.11', '3.12' ]
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up Python 3.10
        if: matrix.python-version != '3.10'
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install global dependencies
        uses: ./.github/actions/common
      - name: Install pypiserver
        run: pipx install pypiserver[passlib] --python python3.10
      - name: Install project dependencies (without lockfile!)
        run: |
          realm run --scope "*-e2e" -- poetry install --only dev
          realm run --scope "*-e2e" -- poetry run pip install .
          realm run --scope "*-e2e" -- poetry install --only-root
      - name: Run tests
        run: realm task test --scope "*-e2e"
