site_name: Realm
site_description: Realm - Multi-Project Python Build Tool
repo_url: https://github.com/orlevii/realm
theme:
  icon:
    repo: fontawesome/brands/github
  name: material
  features:
    - content.code.copy
  palette:
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: deep purple
    accent: deep orange
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: deep purple
    accent: deep orange
    toggle:
      icon: material/brightness-4
      name: Switch to light mode

plugins:
    - search
    - awesome-pages

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - admonition
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - ext.click

extra:
  analytics:
    provider: google
    property: G-EGVE1VW523
